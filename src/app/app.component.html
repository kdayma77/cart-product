<div class="container my-4">
  <h2 class="mb-4">Product Catalog</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 shadow-sm">
        <div class="img-container">
          <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: ₹{{ (product.price / 100).toFixed(2) }}</p>
          <button class="btn btn-primary w-100" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-info mt-3">
    Cart Items: {{ cartCount }} | Total: ₹{{ (cartTotal / 100).toFixed(2) }}
    <button class="btn btn-primary" (click)="cart={}">Clear cart</button>
  </div>
</div>
<router-outlet />
